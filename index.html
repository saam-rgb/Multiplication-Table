<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="text-center my-5">
        <h2>Multiplication Tables</h2>
        <p class="lead">
          Enter the Multiplicant and till how much value you want answers
        </p>
      </div>
      <div class="row my-5 justify-content-center">
        <div class="col-md-4 mb-5">
          <div class="form">
            <label for="multiplicant" class="form-label">Value :</label>
            <input type="text" id="multiplicant" class="form-control mb-3" />
            <label for="iterant" class="form-label">Iteration value :</label>
            <input type="text" id="iterant" class="form-control mb-3" />
            <button class="btn btn-success" onclick="multiplicationTables()">
              Get product
            </button>
          </div>
        </div>
        <div
          class="col-md-3 border border-danger p-4 fs-6 fw-semibold"
          id="product">
          <h5>Result</h5>
        </div>
      </div>
    </section>
    <!-- Bootstrap CDN JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
